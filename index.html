<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Boxes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 class="page-title">Customize Your Box</h1>

  <div class="interactive-box" id="box-top">
    <div class="box-header">Top Box</div>
    <div class="box-body">
      <div class="section">
        <label>Choose a Color:</label>
        <div class="color-options">
          <span class="color-circle red"></span>
          <span class="color-circle yellow"></span>
          <span class="color-circle teal"></span>
        </div>
      </div>
      <div class="section">
        <label>Select Size:</label>
        <select>
          <option value="">Select</option>
          <option>Small</option>
          <option>Medium</option>
          <option>Large</option>
        </select>
      </div>
    </div>
  </div>
<div class="interactive-box" id="box-middle">
    <div class="box-header">Middle Box</div>
    <div class="box-body">
      <div class="section">
        <label>Choose a Color:</label>
        <div class="color-options">
          <span class="color-circle purple"></span>
          <span class="color-circle blue"></span>
          <span class="color-circle orange"></span>
        </div>
      </div>
      <div class="section">
        <label>Select Size:</label>
        <select>
          <option value="">Select</option>
          <option>XS</option>
          <option>SM</option>
          <option>XL</option>
        </select>
      </div>
    </div>
  </div>
<div class="interactive-box" id="box-bottom">
    <div class="box-header">Bottom Box</div>
    <div class="box-body">
      <div class="section">
        <label>Choose a Color:</label>
        <div class="color-options">
          <span class="color-circle pink"></span>
          <span class="color-circle green"></span>
          <span class="color-circle grey"></span>
        </div>
      </div>
      <div class="section">
        <label>Select Size:</label>
        <select>
          <option value="">Select</option>
          <option>32</option>
          <option>34</option>
          <option>36</option>
        </select>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
